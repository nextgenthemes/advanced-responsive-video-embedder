name: CI Build
on: [push, pull_request]

jobs:
  test:
    if: >-
      startsWith(github.ref, 'refs/tags')
      || contains(github.event.head_commit.message, '[ci]')
    name: PHP Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        #php: [ '5.6', '7.0', '7.1', '7.2', '7.3', '7.4' ]
        #wordpress: [ '5.5.3', 'latest' ] # https://wordpress.org/download/releases/
        include:
          #- php: '8.0'
          #  wordpress: 'latest'
          - php: '5.6'
            wordpress: '5.3.6'
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: dbpass
          MYSQL_DATABASE: dbname
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2 # https://github.com/shivammathur/setup-php
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, dom, zip, mysql
          coverage: none #optional

      - name: Start mysql service
        run: sudo /etc/init.d/mysql start

      - name: Remove composer.lock # because we need different phpunit versions based on current PHP version
        run: rm composer.lock

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          # Use composer.json for key, if composer.lock is not committed.
          # key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader --ignore-platform-req=php

      - name: Install WP Tests
        run: bash ./bin/install-wp-tests.sh dbname root dbpass "127.0.0.1:$DB_PORT" ${{ matrix.wordpress }} true
        env:
          DB_PORT: ${{ job.services.mysql.ports['3306'] }}

      - name: Run PHPUnit without code coverage
        #if: matrix.wordpress != 'latest' && matrix.php != '7.3'
        run: vendor/bin/phpunit

  wporgrelease:
    if: >-
      startsWith(github.ref, 'refs/tags')
      && ! startsWith(github.event.repository.name, 'arve-')
      && ! contains(github.ref, 'alpha')
    needs: test
    name: SVN commit to wp.org
    runs-on: ubuntu-latest
    steps:
      - run: echo "GITHUB_REF#refs/tags/-- ${GITHUB_REF#refs/tags/}"
      - run: echo "github.event.repository.name-- ${{ github.event.repository.name }}"
      - run: echo "github.ref-- ${{ github.ref }}"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Maybe deploy to wp.org
        uses: 10up/action-wordpress-plugin-deploy@master
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
